<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,tr,td,th{
            text-align: center;
            border: 1px solid black;
           
        }
    </style>
    <title>table_3</title>
</head>
<body>
    <table>
        <thead>
            <tr>
               <th rowspan="3">Day</th>
               <th colspan="4">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td rowspan="2">Monday</td>
               <td rowspan="2" style="background-color: bisque;">8:00am</td>
               <td rowspan="2" style="background-color: #9970c7;">5:00pm</td> 
               <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity:DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td style="background-color: bisque;">8:00am</td>
                <td style="background-color: bisque;">11:00am</td>
                <td>XPath</td>
            </tr>
            
            <tr>
                <td style="background-color: bisque;">11:00am</td>
                <td style="background-color: rgb(123, 209, 180);">2:00pm</td>
                <td rowspan="2">XSL Transformations</td>
                
            </tr>            
            <tr>
                <td style="background-color: rgb(123, 209, 180)">2:00am</td>
                <td style="background-color:#9970c7">5:00pm</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td style="background-color: bisque;">8:00am</td>
                <td style="background-color:rgb(123, 209, 180)">12:00pm</td>
                <td>XSL Formatting Objects</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
